<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KinderMC - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="icon" type="image/png" href="../image/logo.png">
</head>
<body>

    <div class="login-container auth-container">
        <div class="text-center">
            <img src="../image/logo.png" alt="KinderMC Logo" class="logo-login scroll-reveal">
        </div>
        <h2 class="scroll-reveal">KinderMC Auth</h2>
        <div class="auth-options">
            <a href="../html/login.html" class="btn btn-login-option btn-auth scroll-reveal">
                <i class="fas fa-sign-in-alt me-2"></i> Đăng nhập
            </a>
            <a href="../html/register.html" class="btn btn-register-option btn-auth scroll-reveal">
                <i class="fas fa-user-plus me-2"></i> Đăng ký
            </a>
        </div>
    </div>
    <script src="../script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
