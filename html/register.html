<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KinderMC - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" type="image/png" href="../image/logo.png">
</head>
<body>

    <div class="login-container">
        <div class="text-center">
            <img src="../image/logo.png" alt="KinderMC Logo" class="logo-login">
        </div>
        <h2>Register</h2>
        <form>
            <div class="mb-3">
                <label for="username" class="form-label scroll-reveal">Tên đăng nhập</label>
                <input type="text" class="form-control" id="username" placeholder="Nhập tên đăng nhập" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label scroll-reveal">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Nhập email của bạn" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label scroll-reveal">Mật khẩu</label>
                <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label scroll-reveal">Xác nhận mật khẩu</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Xác nhận mật khẩu" required>
            </div>
            <button type="submit" class="btn btn-login w-100 scroll-reveal">Đăng ký</button>
        </form>
        <div class="login-footer scroll-reveal">
            <a href="login.html">Đã có tài khoản?</a>
        </div>
    </div>
    <script src="../script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
