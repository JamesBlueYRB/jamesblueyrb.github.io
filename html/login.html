<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KinderMC - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" type="image/png" href="../image/logo.png">
</head>
<body>

    <div class="login-container">
        <div class="text-center">
            <img src="../image/logo.png" alt="KinderMC Logo" class="logo-login scroll-reveal">
        </div>
        <h2 class="scroll-reveal">Login</h2>
        <form>
            <div class="mb-3 scroll-reveal">
                <label for="username" class="form-label">Tên đăng nhập</label>
                <input type="text" class="form-control" id="username" placeholder="Nhập tên đăng nhập" required>
            </div>
            <div class="mb-3 scroll-reveal">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required>
            </div>
            <div class="mb-3 form-check scroll-reveal">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Ghi nhớ</label>
            </div>
            <button type="submit" class="btn btn-login w-100 scroll-reveal">Đăng nhập</button>
        </form>
        <div class="login-footer scroll-reveal">
            <a href="#">Quên mật khẩu?</a>
            <a href="register.html">Chưa có tài khoản?</a>
        </div>
    </div>
    <script src="../script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
